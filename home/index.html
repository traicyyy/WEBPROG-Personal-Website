<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <h1>Personal Profile Web page</h1>

  <div class="container-fluid mt-3">
    <h1>Responsive Auto Layout Columns</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md bg-primary text-white">About Me</div>
        <div class="col-md bg-dark text-white">Education & Achievements</div>
      </div>  
    </div>
    <br>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-md bg-primary text-white">Course</div>
        <div class="col-md bg-primary text-white">IT Experience</div>
        <div class="col-md bg-dark text-white">Hobbies & Interests</div>
        <div class="col-md bg-primary text-white">Goals and Dreams In Life</div>
        <div class="col-md bg-dark text-white">Picture Gallery</div>
      </div>  
    </div>
  </div>

</body>
</html>
